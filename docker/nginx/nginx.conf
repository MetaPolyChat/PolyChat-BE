worker_processes  1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;

    server {
        listen 80;
        server_name localhost;

        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

#         return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name localhost;

        ssl_certificate /etc/ssl/certs/polychat.crt;
        ssl_certificate_key /etc/ssl/certs/polychat.key;

        # React 개발 서버 프록시 설정
        location / {
            proxy_pass http://host.docker.internal:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;  # 프로토콜 정보 전달
            proxy_set_header X-Forwarded-Host $host;     # 호스트 정보 전달
            proxy_set_header X-Forwarded-Port $server_port; # 포트 정보 전달
        }

        # WebRTC 서버 프록시 설정 (WebSocket 지원)
        location /webrtc/ {
            proxy_pass http://host.docker.internal:3030;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 관리자 서버 프록시 설정 (WebSocket 지원)
        location /admin/ {
            proxy_pass http://host.docker.internal:4172;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Spring Boot API 프록시 설정
        location /api/ {
            proxy_pass http://host.docker.internal:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;  # 프로토콜 정보 전달
            proxy_set_header X-Forwarded-Host $host;     # 호스트 정보 전달
            proxy_set_header X-Forwarded-Port $server_port; # 포트 정보 전달
        }
    }
}
